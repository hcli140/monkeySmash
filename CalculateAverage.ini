FUNC void memoryvalues(void) {
	int i, total, mean;
	total = 0;
	//formatted decimal display of the array contents
	exec("log > 2DX4Data.txt");
	for(i = 0; i < 10; i++) {
		total += func_debug[i];
		printf("array[%04u] = %04u\n", i, func_debug[i]);
	}
	mean = total / 10;
	printf("average, %04u", mean);
	exec("log off");
}