FUNC void memoryvalues(void) {
	int i, total, mean;
	total = 0;
	//formatted decimal display of the array contents
	exec("log > ReactionTimes.txt");
	for(i = 0; i < TURNS; i++) {
		total += times[i];
		printf("array[%04u] = %04u\n", i, times[i]);
	}
	mean = total / TURNS;
	printf("average, %04u", mean);
	exec("log off");
}